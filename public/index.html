    <script src="/socket.io/socket.io.js"></script>
    <script>
        const userName = prompt("Please enter your name:");
        const socket = io();

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const emojiBtn = document.getElementById('emoji-btn');
        const emojiPicker = document.getElementById('emoji-picker');
        const userList = document.getElementById('user-list');

        let blinkInterval = null; // ç”¨ä¾†æ§åˆ¶é–ƒçˆæ•ˆæœ

        // ç•¶è¡¨å–®æäº¤æ™‚
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const messageContent = input.value.trim();
            const timeStamp = dayjs(new Date()).format('HH:mm:ss')
            if (messageContent) {
                // ç™¼é€å¸¶æœ‰ç”¨æˆ¶åç¨±å’Œæ¶ˆæ¯çš„è¨Šæ¯
                socket.emit('chat message', `${userName} (${timeStamp}) : ${messageContent} `);
                input.value = ''; // æ¸…ç©ºè¼¸å…¥æ¡†
            }
        });

        // ç›£è½éµç›¤äº‹ä»¶ä¾†æ”¯æŒ Enter ç™¼é€å’Œ Ctrl + Enter æ›è¡Œ
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.ctrlKey) {
                e.preventDefault(); // é˜²æ­¢æ’å…¥æ›è¡Œ
                form.dispatchEvent(new Event('submit')); // æ‰‹å‹•è§¸ç™¼è¡¨å–®æäº¤äº‹ä»¶
            } else if (e.key === 'Enter' && e.ctrlKey) {
                input.value += '\n'; // åœ¨è¼¸å…¥æ¡†æ’å…¥æ›è¡Œç¬¦
            }
        });


        // é¡åƒå‰ªè²¼ç°¿ä¸­åœ–ç‰‡çš„è™•ç†
        input.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            const timeStamp = dayjs(new Date()).format('HH:mm:ss');// ç²å–ç•¶å‰æ™‚é–“
            for (const item of items) {
                if (item.type.startsWith('image/')) {
                    const file = item.getAsFile();
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        const img = new Image();
                        img.src = event.target.result; // è¨­ç½®åœ–ç‰‡æº
                        const message = `${userName} (${timeStamp}) : <br> `;
                        const image_message = `<a href="${img.src}" data-lightbox="image"><img src="${img.src}" style="max-width: 100%;max-height: 600px;"/></a>`;
                        socket.emit('chat message', message + image_message); // ç™¼é€æ¶ˆæ¯

                        // socket.emit('chat message', image_message); // ç™¼é€æ¶ˆæ¯
                    };
                    reader.readAsDataURL(file); // å°‡åœ–åƒè½‰æ›ç‚ºæ•¸æ“š URL
                    e.preventDefault(); // é˜²æ­¢é»˜èªç²˜è²¼è¡Œç‚º
                }
            }
        });

        // åœ¨ç·šäººæ•¸ç®¡ç†
        socket.emit('user joined', userName);
        socket.on('user list', (users) => {
            userList.innerHTML = ''; // æ¸…ç©ºç”¨æˆ¶åˆ—è¡¨
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user.split('||')[0] ; //+ "(" + user.split('||')[1].substring(0, 2) + ")";
                userList.appendChild(li);
            });
        });

        // ç•¶æ¥æ”¶åˆ°æ¶ˆæ¯æ™‚
        socket.on('chat message', (msg) => {
            const item = document.createElement('div');
            item.className = 'message'; // å°‡æ¶ˆæ¯æ¨£å¼è¨­ç½®ç‚º 'message'
            // console.log(typeof(msg))
            // console.log(msg)

            if (msg.includes("<img ")) {
                //  console.log("IMG")
                item.innerHTML = msg;
            }
            else {
                item.textContent = msg;
            }

            // item.textContent = msg;
            messages.appendChild(item);
            // ç¢ºä¿æ¶ˆæ¯é¡¯ç¤ºåœ¨æœ€åº•éƒ¨
            messages.scrollTop = messages.scrollHeight;

            // å¦‚æœç•¶å‰è¦–çª—ä¸åœ¨ç„¦é»ï¼Œé–‹å§‹é–ƒçˆæ•ˆæœ
            if (document.hidden) {
                alert( 'æ–°æ¶ˆæ¯!')
                startBlinking();
            } else {
                // å¦‚æœåœ¨ç„¦é»ï¼Œæ¸…é™¤é–ƒçˆæ•ˆæœ
                stopBlinking();
            }
        });

        // é–‹å§‹é–ƒçˆ
        function startBlinking() {
            if (blinkInterval) return; // é˜²æ­¢é‡è¤‡è¨ˆæ™‚å™¨
            let originalTitle = document.title;
            let isBlinking = false;

            blinkInterval = setInterval(() => {
                document.title = isBlinking ? originalTitle : 'æ–°æ¶ˆæ¯!';
                isBlinking = !isBlinking;
            }, 1000); // æ¯ç§’åˆ‡æ›ä¸€æ¬¡
        }

        // åœæ­¢é–ƒçˆ
        function stopBlinking() {
            clearInterval(blinkInterval);
            blinkInterval = null;
            document.title = 'èŠå¤©å®¤'; // é‡ç½®æ¨™é¡Œ
        }

        // ç›£è½è¦–çª—ç„¦é»äº‹ä»¶
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // ç•¶è¦–çª—å¤±å»ç„¦é»æ™‚ï¼Œé–‹å•Ÿé–ƒçˆ
                startBlinking();
            } else {
                // ç²å¾—ç„¦é»æ™‚ï¼Œåœæ­¢é–ƒçˆ
                stopBlinking();
            }
        });

        // é¡¯ç¤ºæˆ–éš±è— Emoji é¸æ“‡å™¨
        emojiBtn.addEventListener('click', () => {
            emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
        });

        // åœ¨è¼¸å…¥æ¡†ä¸­æ’å…¥é¸æ“‡çš„ Emoji
        document.querySelectorAll('.emoji').forEach(emoji => {
            emoji.addEventListener('click', (e) => {
                input.value += e.target.textContent; // åœ¨è¼¸å…¥æ¡†ä¸­æ’å…¥ Emoji
                emojiPicker.style.display = 'none'; // é¸æ“‡å¾Œéš±è— Emoji é¸æ“‡å™¨
                input.focus(); // é‡æ–°èšç„¦åˆ°è¼¸å…¥æ¡†
            });
        });

        // åœ¨é»æ“Šçª—å£ä»»æ„åœ°æ–¹é—œé–‰ Emoji é¸æ“‡å™¨
        window.addEventListener('click', (e) => {
            if (e.target !== emojiBtn && !emojiPicker.contains(e.target)) {
                emojiPicker.style.display = 'none';
            }
        });
    </script>
